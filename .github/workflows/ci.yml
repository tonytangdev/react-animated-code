name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Type check
        run: npx tsc --noEmit

      - name: Verify build artifacts
        run: |
          if [ ! -f "dist/react-animated-code.js" ]; then
            echo "Error: Main bundle not found"
            exit 1
          fi
          if [ ! -f "dist/react-animated-code.umd.cjs" ]; then
            echo "Error: UMD bundle not found"
            exit 1
          fi
          if [ ! -f "dist/index.d.ts" ]; then
            echo "Error: Type declarations not found"
            exit 1
          fi
          echo "âœ“ All build artifacts present"

      - name: Check bundle size
        run: |
          SIZE=$(stat -f%z dist/react-animated-code.js 2>/dev/null || stat -c%s dist/react-animated-code.js)
          SIZE_KB=$((SIZE / 1024))
          echo "Bundle size: ${SIZE_KB}KB"
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Node version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bundle size:** ${SIZE_KB}KB" >> $GITHUB_STEP_SUMMARY

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (if prettier is configured)
        run: |
          if [ -f ".prettierrc" ] || [ -f ".prettierrc.json" ] || [ -f "prettier.config.js" ]; then
            npx prettier --check "lib/**/*.{ts,tsx}"
          else
            echo "Prettier not configured, skipping"
          fi
        continue-on-error: true

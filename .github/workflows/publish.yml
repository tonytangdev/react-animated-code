name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (leave empty to use package.json version)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # Note: registry-url is NOT set for OIDC/Trusted Publishing
          # Setting registry-url creates token-based auth which blocks OIDC

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found"
            exit 1
          fi
          echo "Build successful! Contents of dist:"
          ls -lah dist/

      - name: Check package version
        id: version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $PACKAGE_VERSION"

      - name: Debug - Check OIDC environment
        run: |
          echo "=== OIDC Environment Check ==="
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN exists: $([[ -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]] && echo "YES (length: ${#ACTIONS_ID_TOKEN_REQUEST_TOKEN})" || echo "NO")"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-not set}"
          echo "NPM_CONFIG_REGISTRY: ${NPM_CONFIG_REGISTRY:-not set}"
          echo "NODE_AUTH_TOKEN: ${NODE_AUTH_TOKEN:-not set}"
          echo ""
          echo "=== npm Configuration ==="
          npm config list
          echo ""
          echo "=== GitHub Actions Context ==="
          echo "Repository: ${{ github.repository }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Run ID: ${{ github.run_id }}"

      - name: Debug - npm authentication check
        run: |
          echo "=== Checking npm authentication ==="
          if [ -f ~/.npmrc ]; then
            echo "~/.npmrc exists - Contents (tokens masked):"
            cat ~/.npmrc | sed 's/authToken=.*/authToken=***MASKED***/g' | sed 's/_auth=.*/_auth=***MASKED***/g' | sed 's/:_authToken=.*/:_authToken=***MASKED***/g'
          else
            echo "~/.npmrc does not exist"
          fi
          echo ""
          echo "=== npm whoami test ==="
          npm whoami 2>&1 || echo "Not authenticated with token (this is expected for OIDC)"

      - name: Publish to npm (using Trusted Publishing)
        run: |
          echo "=== Publishing with verbose logging ==="
          echo "Attempting to publish with OIDC authentication..."
          npm publish --provenance --access public --loglevel silly 2>&1 | tee publish.log || {
            echo "=== Publish failed, showing relevant logs ==="
            grep -i "auth\|token\|oidc\|publish" publish.log || cat publish.log
            exit 1
          }

      - name: Create GitHub Release Summary
        run: |
          echo "## âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** [react-animated-code](https://www.npmjs.com/package/react-animated-code)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npm install react-animated-code@${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
